name: Multi-Platform Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build for Node ${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16, 18, 20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-fba1dcc
        run: echo "Building on ${{ matrix.os }} with Node ${{ matrix.node-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for OS=${{ matrix.os }}, Node=${{ matrix.node-version }}" > build-output.txt
          echo "Timestamp: $(date)" >> build-output.txt
          echo "Generated by matrix-fba1dcc" >> build-output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-fba1dcc-${{ matrix.os }}-node${{ matrix.node-version }}
          path: build-output.txt
